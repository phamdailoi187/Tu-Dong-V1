<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NVYT - Hồ sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }

        .badge-role {
            background: #0dcaf0;
            color: #05223a;
            font-weight: 600;
        }

        .panel {
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
            border: 0
        }

        .left-col .card {
            margin-bottom: 1rem
        }

        .title-bar {
            background: #0d6efd;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem
        }

        dt {
            font-weight: 700
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background:#0d6efd">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">NVYT Dashboard</a>
            <div class="d-flex ms-auto">
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row g-3">
            <aside class="col-lg-4 left-col">
                <div class="card panel p-3">
                    <h5 class="mb-2">Thông tin của bạn</h5>
                    <p class="mb-1"><strong id="u_fullName">...</strong></p>
                    <p class="text-muted small" id="u_email">...</p>
                    <p class="mb-0">Chức vụ: <span id="u_roles">---</span></p>
                </div>

                <div class="card panel p-3">
                    <h6 class="mb-3">Hành động nhanh</h6>
                    <div id="actionsContainer" class="d-grid gap-2"></div>
                </div>
            </aside>

            <section class="col-lg-8">
                <div class="title-bar">NVYT - Hồ sơ</div>
                <div id="content" class="card panel p-3">
                    <div class="text-muted">Đang tải...</div>
                </div>
            </section>
        </div>
    </main>

    <script>
        let token;

        async function init() {
            token = localStorage.getItem('token');
            if (!token) {
                try {
                    const r = await fetch('/api/auth/refresh', { method: 'POST', credentials: 'include' });
                    if (r.ok) {
                        const jd = await r.json();
                        if (jd.accessToken) {
                            localStorage.setItem('token', jd.accessToken);
                            token = jd.accessToken;
                        }
                    }
                } catch (e) {
                    console.warn('No active refresh session:', e);
                }
            }
            if (!token) {
                window.location.href = '/index.html';
                return;
            }
            await load();
        }

        function flattenPermissions(user) {
            const perms = new Set();
            if (user.Roles) user.Roles.forEach(r => { if (r.Permissions) r.Permissions.forEach(p => perms.add(p.slug)); });
            return Array.from(perms);
        }

        function hasPerm(perms, slug) { return perms.includes(slug); }

        async function fetchProfile() {
            const res = await fetch('/api/users/profile', { headers: { 'Authorization': `Bearer ${token}` } });
            if (!res.ok) throw new Error('Không lấy được profile');
            const json = await res.json();
            return json.user || json.data;
        }

        async function load() {
            try {
                const user = await fetchProfile();
                document.getElementById('u_fullName').innerText = user.fullName || user.username;
                document.getElementById('u_email').innerText = user.email || '';
                const rolesHtml = (user.Roles && user.Roles.length) ? user.Roles.map(r => `<span class="badge badge-role me-1">${r.name}</span>`).join('') : '<span class="text-muted small">Chưa gán</span>';
                document.getElementById('u_roles').innerHTML = rolesHtml;

                const perms = flattenPermissions(user);
                renderActions(perms, user);
                showProfileView(user);
            } catch (e) {
                console.error(e);
                document.getElementById('content').innerHTML = '<div class="text-danger">Lỗi khi tải thông tin hồ sơ.</div>';
            }
        }

        function renderActions(perms, user) {
            const container = document.getElementById('actionsContainer');
            container.innerHTML = '';
            const btnView = document.createElement('button'); btnView.className = 'btn btn-outline-primary'; btnView.innerText = 'Xem hồ sơ'; btnView.onclick = () => showProfileView(user); container.appendChild(btnView);
            if (hasPerm(perms, 'update_profile')) { const btnEdit = document.createElement('button'); btnEdit.className = 'btn btn-outline-success'; btnEdit.innerText = 'Cập nhật hồ sơ'; btnEdit.onclick = () => showProfileEdit(user); container.appendChild(btnEdit); }
            if (hasPerm(perms, 'change_password')) { const btnPw = document.createElement('button'); btnPw.className = 'btn btn-outline-secondary'; btnPw.innerText = 'Đổi mật khẩu'; btnPw.onclick = () => showChangePassword(); container.appendChild(btnPw); }
        }

        function showProfileView(user) {
            document.getElementById('content').innerHTML = `
                <h5>Hồ sơ cá nhân</h5>
                <dl class="row">
                    <dt class="col-sm-3">Họ & Tên</dt><dd class="col-sm-9">${user.fullName || '---'}</dd>
                    <dt class="col-sm-3">Username</dt><dd class="col-sm-9">${user.username || '---'}</dd>
                    <dt class="col-sm-3">Email</dt><dd class="col-sm-9">${user.email || '---'}</dd>
                    <dt class="col-sm-3">Mã NV</dt><dd class="col-sm-9">${user.employeeCode || '---'}</dd>
                    <dt class="col-sm-3">SĐT</dt><dd class="col-sm-9">${user.phoneNumber || '---'}</dd>
                </dl>
            `;
        }

        function showProfileEdit(user) {
            document.getElementById('content').innerHTML = `
                <h5>Cập nhật hồ sơ</h5>
                <form id="editProfileForm">
                    <div class="mb-3"><label class="form-label">Họ & Tên</label><input id="f_fullName" class="form-control" value="${user.fullName || ''}"></div>
                    <div class="mb-3"><label class="form-label">Email</label><input id="f_email" class="form-control" value="${user.email || ''}"></div>
                    <div class="mb-3"><label class="form-label">Mã NV</label><input id="f_employeeCode" class="form-control" value="${user.employeeCode || ''}"></div>
                    <div class="mb-3"><label class="form-label">SĐT</label><input id="f_phone" class="form-control" value="${user.phoneNumber || ''}"></div>
                    <div id="editMsg" class="mb-2"></div>
                    <button class="btn btn-success">Lưu thay đổi</button>
                </form>
            `;
            document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const body = { fullName: document.getElementById('f_fullName').value, email: document.getElementById('f_email').value, employeeCode: document.getElementById('f_employeeCode').value, phoneNumber: document.getElementById('f_phone').value };
                try {
                    const res = await fetch('/api/users/update-profile', { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(body) });
                    const data = await res.json();
                    const msgDiv = document.getElementById('editMsg');
                    if (res.ok) { msgDiv.innerHTML = '<div class="text-success">Cập nhật thành công.</div>'; await load(); }
                    else msgDiv.innerHTML = `<div class="text-danger">${data.message || 'Lỗi'}</div>`;
                } catch (err) {
                    document.getElementById('editMsg').innerHTML = '<div class="text-danger">Lỗi server</div>';
                }
            });
        }

        function showChangePassword() {
            document.getElementById('content').innerHTML = `
                <h5>Đổi mật khẩu</h5>
                <form id="changePwForm">
                    <div class="mb-3"><label class="form-label">Mật khẩu hiện tại</label><input id="cp_current" type="password" class="form-control"></div>
                    <div class="mb-3"><label class="form-label">Mật khẩu mới</label><input id="cp_new" type="password" class="form-control"></div>
                    <div id="pwMsg" class="mb-2"></div>
                    <button class="btn btn-secondary">Đổi mật khẩu</button>
                </form>
            `;
            document.getElementById('changePwForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const body = { currentPassword: document.getElementById('cp_current').value, newPassword: document.getElementById('cp_new').value };
                try {
                    const res = await fetch('/api/users/change-password', { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(body) });
                    const data = await res.json();
                    const msgDiv = document.getElementById('pwMsg');
                    if (res.ok) {
                        msgDiv.innerHTML = '<div class="text-success">Đổi mật khẩu thành công. Hãy đăng nhập lại.</div>';
                        setTimeout(() => { localStorage.removeItem('token'); window.location.href = '/index.html'; }, 1200);
                    } else msgDiv.innerHTML = `<div class="text-danger">${data.message || 'Lỗi'}</div>`;
                } catch (err) {
                    document.getElementById('pwMsg').innerHTML = '<div class="text-danger">Lỗi server</div>';
                }
            });
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            } catch (e) { console.error('Logout error', e); }
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        });

        init();
    </script>
</body>

</html>
