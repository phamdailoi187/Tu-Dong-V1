<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>
    <form id="registerForm">
        <h2>Đăng Ký Tài Khoản</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>

        <label for="role">Chọn vai trò:</label>
        <select id="role">
            <option value="nvyt">Nhân viên Y tế (NVYT)</option>
            <option value="gsv">Giám sát viên (GSV)</option>
            <option value="admin">Quản trị viên (Admin)</option>
        </select>

        <button type="submit">Đăng Ký Ngay</button>
        <p style="text-align: center;"><a href="/login.html">Đã có tài khoản? Đăng nhập</a></p>
    </form>

    <script>
        // --- PHẦN LINK VỚI BACKEND ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Ngăn không cho form tải lại trang

            // 1. Lấy dữ liệu từ các ô nhập
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // 2. Gói dữ liệu thành JSON
            const dataToSend = { username, email, password, role };

            try {
                // 3. Gửi đến API Backend (CHÚ Ý PORT 8080)
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // Báo cho server biết mình gửi JSON
                    body: JSON.stringify(dataToSend) // Chuyển object JS thành chuỗi JSON
                });

                const result = await response.json();

                if (response.ok) {
                    alert('✅ ' + result.message); // Hiện thông báo thành công
                    window.location.href = '/login.html'; // Chuyển sang trang đăng nhập
                } else {
                    alert('❌ Lỗi: ' + result.message); // Hiện lỗi (VD: Trùng tên)
                }

            } catch (error) {
                console.error('Lỗi:', error);
                alert('Không thể kết nối đến Server!');
            }
        });
    </script>
</body>

</html>
