<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <h2>Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>

        <button type="submit">Đăng Nhập</button>
        <p style="text-align: center;"><a href="/register.html">Chưa có tài khoản? Đăng ký</a></p>
    </form>

    <script>
        // --- PHẦN LINK VỚI BACKEND ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Gọi API Đăng nhập (CHÚ Ý PORT 8080)
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // --- QUAN TRỌNG: LƯU TOKEN ---
                    // Lưu token và role vào bộ nhớ trình duyệt để dùng cho các trang khác
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('role', result.role);

                    alert('✅ ' + result.message);
                    window.location.href = '/index.html'; // Quay về trang chủ
                } else {
                    alert('❌ Lỗi: ' + result.message); // VD: Sai mật khẩu
                }

            } catch (error) {
                console.error('Lỗi:', error);
                alert('Không thể kết nối đến Server!');
            }
        });
    </script>
</body>

</html>
