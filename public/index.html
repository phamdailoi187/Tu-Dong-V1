<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÄÄƒng Nháº­p Há»‡ Thá»‘ng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="card p-4">
        <h3 class="text-center mb-4">ğŸ” ÄÄƒng Nháº­p</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">TÃªn Ä‘Äƒng nháº­p</label>
                <input type="text" id="username" class="form-control" placeholder="VÃ­ dá»¥: super_admin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Máº­t kháº©u</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="d-flex justify-content-end mb-3">
                <a href="forgot-password.html" class="text-decoration-none text-primary">QuÃªn máº­t kháº©u?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">ÄÄƒng Nháº­p</button>
        </form>
        <div id="message" class="mt-3 text-center text-danger"></div>
    </div>

    <script>
        // Try to refresh access token using HttpOnly cookie (if user previously logged in)
        (async () => {
            try {
                const refreshRes = await fetch('/api/auth/refresh', { method: 'POST', credentials: 'include' });
                if (refreshRes.ok) {
                    const jd = await refreshRes.json();
                    if (jd.accessToken) {
                        localStorage.setItem('token', jd.accessToken);
                        // After refresh, fetch profile and redirect based on role/permissions
                        try {
                            const profRes = await fetch('/api/users/profile', { headers: { 'Authorization': `Bearer ${jd.accessToken}` } });
                            if (profRes.ok) {
                                const profJson = await profRes.json();
                                const user = profJson.user || profJson.data;
                                let perms = [];
                                if (user && user.Roles) {
                                    user.Roles.forEach(r => { if (r.Permissions) r.Permissions.forEach(p => perms.push(p.slug)); });
                                }
                                const MASTER = ['manage_system', 'manage_hospital', 'manage_account'];
                                const hasMaster = MASTER.some(m => perms.includes(m));
                                // If super admin role explicitly present, go to super-admin
                                const roleSlugs = user && user.Roles ? user.Roles.map(r => r.slug) : [];
                                const isSuper = roleSlugs.includes('sieu_admin') || roleSlugs.includes('super_admin');
                                if (isSuper) {
                                    window.location.href = '/super-admin.html';
                                    return;
                                }
                                // Hospital admin detection (accept several possible slug variants)
                                const hospitalRoleVariants = ['admin_bv', 'bv_admin', 'hospital_admin', 'admin_bvhhmtw'];
                                const isHospitalAdmin = roleSlugs.some(s => hospitalRoleVariants.includes(s)) || perms.includes('manage_staff') || perms.includes('manage_roles') || hasMaster;
                                if (isHospitalAdmin) {
                                    window.location.href = '/hospital-admin.html';
                                    return;
                                }
                            }
                        } catch (e) { console.error('Redirect after refresh error', e); }
                        // default
                        window.location.href = '/staff.html';
                    }
                }
            } catch (e) {
                // ignore - no active session
            }
        })();
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.message || 'Lá»—i Ä‘Äƒng nháº­p');

                // 1. LÆ°u Token
                localStorage.setItem('token', data.accessToken);

                //2. Kiá»ƒm tra Role Ä‘á»ƒ Ä‘iá»u hÆ°á»›ng
                const roles = data.roles.map(r => r.slug);

                // ğŸ‘‡ THÃŠM DÃ’NG NÃ€Y Äá»‚ SOI XEM DB ÄANG TRáº¢ Vá»€ CÃI GÃŒ
                console.log("Role nháº­n Ä‘Æ°á»£c tá»« Server:", roles);

                msgDiv.className = 'mt-3 text-center text-success';
                msgDiv.innerText = 'ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...';

                setTimeout(() => {
                    // After storing token, fetch profile and decide by roles/permissions returned from server.
                    (async () => {
                        const tok = localStorage.getItem('token');
                        try {
                            const profRes = await fetch('/api/users/profile', { headers: { 'Authorization': `Bearer ${tok}` } });
                            if (profRes.ok) {
                                const profJson = await profRes.json();
                                const user = profJson.user || profJson.data;
                                // collect permission slugs
                                let perms = [];
                                const roleSlugs = [];
                                if (user && user.Roles) {
                                    user.Roles.forEach(r => {
                                        roleSlugs.push(r.slug);
                                        if (r.Permissions) r.Permissions.forEach(p => perms.push(p.slug));
                                    });
                                }
                                const MASTER = ['manage_system', 'manage_hospital', 'manage_account'];
                                const hasMaster = MASTER.some(m => perms.includes(m));

                                // If explicitly a super admin role, go to super-admin
                                const isSuper2 = roleSlugs.includes('sieu_admin') || roleSlugs.includes('super_admin');
                                if (isSuper2) {
                                    window.location.href = '/super-admin.html';
                                    return;
                                }

                                // Hospital admin detection (accept several possible slug variants)
                                const hospitalRoleVariants2 = ['admin_bv', 'bv_admin', 'hospital_admin', 'admin_bvhhmtw'];
                                const isHospitalAdmin2 = roleSlugs.some(s => hospitalRoleVariants2.includes(s)) || perms.includes('manage_staff') || perms.includes('manage_roles') || hasMaster;
                                if (isHospitalAdmin2) {
                                    window.location.href = '/hospital-admin.html';
                                    return;
                                }
                            }
                        } catch (e) {
                            console.error('Error fetching profile for redirect:', e);
                        }
                        // default: staff dashboard
                        window.location.href = '/staff.html';
                    })();
                }, 1000);

            } catch (err) {
                msgDiv.className = 'mt-3 text-center text-danger';
                msgDiv.innerText = err.message;
            }
        });
    </script>

</body>

</html>
