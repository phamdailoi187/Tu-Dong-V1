    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;

<body>

    <div class="card p-4">
        <h3 class="text-center mb-4">ğŸ” ÄÄƒng Nháº­p</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">TÃªn Ä‘Äƒng nháº­p</label>
                <input type="text" id="username" class="form-control" placeholder="VÃ­ dá»¥: super_admin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Máº­t kháº©u</label>

            <button type="submit" class="btn btn-primary w-100">ÄÄƒng Nháº­p</button>
        </form>
        <div id="message" class="mt-3 text-center text-danger"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.message || 'Lá»—i Ä‘Äƒng nháº­p');

                // 1. LÆ°u Token
                localStorage.setItem('token', data.accessToken);

                //2. Kiá»ƒm tra Role Ä‘á»ƒ Ä‘iá»u hÆ°á»›ng
                const roles = data.roles.map(r => r.slug);

                // ğŸ‘‡ THÃŠM DÃ’NG NÃ€Y Äá»‚ SOI XEM DB ÄANG TRáº¢ Vá»€ CÃI GÃŒ
                console.log("Role nháº­n Ä‘Æ°á»£c tá»« Server:", roles);

                msgDiv.className = 'mt-3 text-center text-success';
                msgDiv.innerText = 'ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...';

                setTimeout(() => {
                    // ğŸ‘‡ Sá»¬A ÄOáº N IF NÃ€Y: Cháº¥p nháº­n cáº£ 'sieu_admin' VÃ€ 'super_admin'
                    if (roles.includes('sieu_admin') || roles.includes('super_admin')) {
                        window.location.href = '/super-admin.html';
                    }
                    else if (roles.includes('admin_bv') || roles.includes('hospital_admin')) {
                        window.location.href = '/hospital-admin.html';
                    }
                    else {
                        alert('Role hiá»‡n táº¡i: ' + roles.join(', ') + '\nChÆ°a Ä‘Æ°á»£c cáº¥u hÃ¬nh trang demo!');
                    }
                }, 1000);

            } catch (err) {
                msgDiv.className = 'mt-3 text-center text-danger';
                msgDiv.innerText = err.message;
            }
        });
    </script>
